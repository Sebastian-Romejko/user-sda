<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1>Users</h1>

        <table class="table">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Last name</td>
                    <td>Date of birth</td>
                </tr>
            </thead>


            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.birthDate}"></td>
                    <td> <a th:href="${'/thuser/id/' + user.userId}">Szczegóły</a> </td>
                    <td> <a th:href="${'/delete/' + user.userId}">Delete user</a> </td>
                    <td> <a th:href="${'/modify?id=' + user.userId}">Modify user</a> </td>
                </tr>
            </tbody>
        </table>

        <div>
            <a href="/add-user">Add new user</a>
        </div>

    </div>
</body>
</html>
